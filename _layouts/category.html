---
layout: default
---

<h1>Posts in category: {{ page.title }}</h1>

<ul>
    {% assign category_key = page.category | downcase | replace: " ", "-" %}
    {% for post in site.categories[page.category] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%Y-%m-%d" }}
        </li>
    {% endfor %}
</ul>
